  <title>Scroll Highlight</title>
  <style>
    /* Some basic CSS styles to give height to sections and set the active highlight color */
    body {
      margin: 0;
      padding: 0;
    }
    section {
      height: 80vh; /* Set each section to 80% of the viewport height */
      width: 80%; /* Set each section to 80% of the viewport width */
      margin: auto; /* Center the sections horizontally */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Just for visualization purposes */
      border: 1px solid #ddd; /* Just for visualization purposes */
    }
    .active {
      background-color: yellow;
    }
    .hfe-nav-menu {
      margin:0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      z-index: 1000; 
      display: flex;
      list-style: none;
      /* Ensure the navbar appears above other content */
    }

    .hfe-nav-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .hfe-nav-menu li {
      margin: 0 10px;
    }

    .hfe-nav-menu a {
      text-decoration: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .hfe-nav-menu a.active {
      background-color: yellow;
    }
  </style>
</head>

  <script>
    // Get all the sections on the page
    const sections = document.querySelectorAll('section');
    const navItems = document.querySelectorAll('.hfe-menu-item');
    // Function to check if an element is in the viewport
    function isElementInViewport(element) {
      const rect = element.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }

    function setActiveNavItem() {
      sections.forEach((section, index) => {
        if (isElementInViewport(section)) {
          // Remove active class from all navbar items first
          navItems.forEach((navItem) => {
            navItem.classList.remove('active');
          });
          // Add active class to the corresponding navbar item
          navItems[index].classList.add('active');
        }
      });
    }
    // Add event listener for scroll events
    window.addEventListener('scroll', setActiveNavItem);

    // Call the setActiveNavItem function on page load
    setActiveNavItem();
  </script>
